  <!-- Sections for displaying fort cards -->
  <div id="fort-sections" style="background-color: rgb(107, 158, 180);"></div>

  <script >
    async function loadForts() {
      const response = await fetch('forts-data.json');
      const data = await response.json();
      const fortSections = document.getElementById('fort-sections');

      const sections = [
        { title: " BEST NATURAL SPOTS ", count: 3 },
        { title: "ADVENTURES SPOTS", count: 3 },
        { title: " HISTORIC SPOTS", count: 3 }
      ];

      let fortIndex = 0;

      sections.forEach(section => {
        const sectionTitle = `<center><h1 style="padding: 2%;">${section.title}</h1></center>`;
        let sectionContent = `<div class="container"><div class="row">`;

        for (let i = 0; i < section.count; i++) {
          const fort = data.forts[fortIndex];
          sectionContent += `
          <div class="col-md-4 col-sm-6 col-12 mb-4">
            <div class="card">
              <a href="trialhtml.html?id=${fort.id}">
                <img src="${fort.image}" class="card-img-top" alt="${fort.title}">
              </a>
              <div class="card-body"  style="background-color: rgb(201, 220, 176)">
                <h5 class="card-title">${fort.title}</h5>
                <p class="card-text">
                  Location: ${fort.location}<br>
                  Famous For: ${fort.famousFor}
                </p>
                <div class="rating">
                  <span>${fort.rating}</span>
                </div>
              </div>
            </div>
          </div>
          `;
          fortIndex++;
        }

        sectionContent += `</div></div>`;
        fortSections.innerHTML += sectionTitle + sectionContent;
      });
    }

    window.onload = loadForts;
  </script>
